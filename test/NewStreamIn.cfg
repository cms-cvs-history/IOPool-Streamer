process TRANSFER =
{
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  untracked PSet options = 
  {
    untracked vstring Rethrow = { "ProductNotFound", "TooManyProducts", "TooFewProducts" }
  }
  
  source = NewEventStreamFileReader
  {
    
    untracked vstring fileNames = {
      'file:teststreamfile.dat'
      #'teststreamfile1.dat'
      #'teststreamfile0.dat'
    }
    
    //string fileName = "teststreamfile.dat"
    
    int32 max_event_size = 7000000
    int32 max_queue_depth = 5
  }
  
  module a1 = StreamThingAnalyzer { string product_to_get="m1" }
  
  module out = PoolOutputModule
  {
    untracked string fileName = "myout.root"
  }
  
  path p1 =  { a1 }
  endpath end = { out }
}


